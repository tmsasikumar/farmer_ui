<div class="container viewport-height">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header" *ngIf="!userId">Our Farmers</h2>
      <h2 class="page-header" *ngIf="!!userId">My Farmers</h2>
    </div>
    <div class="col-md-12" *ngIf="!noFarmers">
      <div class="search-block">
        <input type="text" #searchByLocation class="form-control" placeholder="Search by location"
               (keyup)="search(searchByLocation.value, searchByCropType.value)">
        <select #searchByCropType (change)="search(searchByLocation.value, searchByCropType.value)">
          <option value="0">Filter by crop</option>
          <option *ngFor="let item of crops | keys" [value]="item.key">{{item.value}}</option>
        </select>
      </div>
    </div>
    <div class="no-result" *ngIf="noFarmers">You don't have any related farmers</div>
    <div class="col-md-4 col-sm-6 text-center" *ngFor="let farmer of filteredFarmer">
      <farmer-card [farmer]="farmer"></farmer-card>
    </div>
    <div class="no-result" *ngIf="filteredFarmer && filteredFarmer.length == 0">No search result found...</div>
  </div>
</div>
