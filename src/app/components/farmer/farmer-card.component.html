
  <div class="thumbnail">
    <label class="label risk-label" ngClass="{{getRiskClass(_farmer.cropRisk)}}">{{_farmer.cropRisk}} risk</label>
    <img class="img-responsive" src="http://placehold.it/750x450" alt="">
    <div class="caption">
      <h3>{{_farmer.name}}<br>
        <small>{{_farmer.landAddress}}</small>
      </h3>
      <div class="label-wrap">
        <p>Crop : {{_farmer.crop}}, {{_farmer.cropType}}</p>
      </div>
      <div class="premium">Premium : INR {{ _farmer.cropPremium}}/-</div>
      <button class="btn btn-primary">View details</button>
    </div>
  </div>
